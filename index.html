<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH Tube</title>
    <link rel="shortcut icon" href="./play.png" type="image/x-icon">

    <!-- google font: INTER -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- css daisy ui -->

    <script src="https://cdn.tailwindcss.com"></script>

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/64bf242837.js" crossorigin="anonymous"></script>
    <style>
        body{
            font-family: 'Inter', sans-serif;

<body >

    <!-- navbar -->
    <header class="container mx-auto py-4">
        <div class="navbar bg-base-100">
            <div class="navbar-start">
                <div class="dropdown">
                    <label tabindex="0" class="btn btn-ghost lg:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h8m-8 6h16" />

                </div>
                <a class="btn btn-ghost normal-case text-2xl font-bold"><i

            </div>
            <div class="navbar-center hidden lg:flex">
                <button class="btn hover:border-red-600 hover:border-2x hover:bg-white">Sort by view</button>
            </div>
            <div class="navbar-end">
                <a class="btn btn-md bg-red-600 text-white hover:border-2px hover:bg-white hover:border-red-600 hover:text-black">Blog</a>
            </div>
        </div>

    </header>

    <main class="container mx-auto">

      <div id="card-container">
        <!-- dynamically created 4 tabs/buttons  -->
        
      </div>

      <!-- ALL CARDS ARE HERE -->
      <div id="details-card-cotainer" class="mt-12 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">

        <!-- each card div created dynamically -->


      </div>
